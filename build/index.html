<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<div style="width: 520px; height: 500px"></div>
<script src="vanilla.js"></script>
<script>
  (function () {

    var data = [];
    console.time('gen');
    for (var i = 0; i < 10000; ++i) {
      data.push({x: i/10000, y: Math.random()});
    }
    console.timeEnd('gen');
    var div = document.querySelector('div');

    var s = new datavisyn.scatterplot.create(data, div);
    console.time('render');
    s.render();
    console.timeEnd('render');
  })();
</script>
</body>
</html>
