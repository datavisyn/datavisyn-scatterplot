<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<div style="width: 520px; height: 500px"></div>
<script src="vanilla.js"></script>
<script>
  (function () {

    var data = [];
    console.time('gen');
    var count = 10000;
    for (var i = 0; i < count; ++i) {
      //data.push({x: 100*i/count, y: 100*(count-i)/count});
      data.push({x: Math.random()*100, y: Math.random()*100});
    }
    console.timeEnd('gen');
    var div = document.querySelector('div');

    var s = new datavisyn.scatterplot.create(data, div);
    var bak = s.render.bind(s);
    s.render = function() {
      console.time('render');
      bak();
      console.timeEnd('render');
    };
    s.render();
  })();
</script>
</body>
</html>
